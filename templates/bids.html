<!DOCTYPE html>
<html>
<head>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<title>dibs</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

</head>


<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
    background-image: url();
    min-height: 100%;
    background-position: center;
    background-size: cover;
}
</style>
<body>
  <div class="bgimg w3-display-container w3-animate-opacity">

  <div class="w3-bar w3-white">
      <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
        <div class="w3-display-topleft w3-padding-large w3-xlarge">
          <a class ="logo" href='/homeloggedin'><font color= '#e89c8d'>dibs</font></a>
        </div>
      </div>
    <a href="/logout" class="w3-bar-item w3-button w3-right w3-padding-16">Log Out</a>
  </div>
  <div>
    <img src = "{{ product_image }}"  alt="chainsmokers" style="float:left;width:600px;height:400px;margin-top:60px;margin-left:70px;">
  </div>
  <table class = "table" style = "width:300px;float:right;margin-top:10px;margin-right:240px">
      <thead>
        <td>Username</td>
        <td>Amount bidded</td>
        {% for row in rows %}
          <tr>
             <td>{{row["username"]}}</td>
             <td>{{row["bid"]}}</td>
          </tr>
        {% endfor %}
      </thead>
  </table>
  <form action="{{ url_for('bids')}}" method="post">
  <div class="col-md-6" style="color:">
  <fieldset style="margin-top: 100px">
  <h4 style="color:#000000;background-color:#f9a589;width:300px;height:50px;padding-top:15px"><center>Your current bid: $ {{userbid}}</center></h4>
  <h4 style="color:#000000;background-color:#f9a589;width:300px;height:50px;padding-top:15px"><center>Your current chance = {{chance}} %</center></h4>
  <div class="form-group">
     <input class="form-control" name="newbid" placeholder="Amount" type="number" style="width:150px"/>
  </div>
  <div class="form-group">
    <button class="btn btn-default" type="submit">bid more</button>
  </div>
  </fieldset>
  </form>
</body>
</html>
