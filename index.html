<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->

	<title>Animated Headlines | CodyHouse</title>
</head>
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
    background-image: url('http://3.bp.blogspot.com/-v8HKM6pLoDw/UUcDvKBw7BI/AAAAAAAAIXo/ZrVfRdhMdmw/s1600/IMG_0269.JPG');
    min-height: 100%;
    background-position: center;
    background-size: cover;
}
</style>
<body>
	<section class="cd-title">
		<h1>Animated Headlines</h1>
	</section>

	<section class="cd-intro">
		<h1 class="cd-headline letters rotate-3">
			<span>My favourite food is</span>
			<span class="cd-words-wrapper">
				<b class="is-visible">p</b>izza

			</span>
		</h1>
	</section> <!-- cd-intro -->
	<section class="cd-intro">
		<h1 class="cd-headline letters scale">
			<span>My favourite food is</span>
			<span class="cd-words-wrapper">
				<b class="is-visible">pizza</b>
				<b>sushi</b>
				<b>steak</b>
			</span>
		</h1>
	</section> <!-- cd-intro -->
	<section class="cd-intro">
		<h1 class="cd-headline push">
			<span>My favourite food is</span>
			<span class="cd-words-wrapper">
				<b class="is-visible">pizza</b>
				<b>sushi</b>
				<b>steak</b>
			</span>
		</h1>
	</section> <!-- cd-intro -->
<script src="js/jquery-2.1.1.js"></script>
<script src="js/main.js"></script> <!-- Resource jQuery -->
</body>
</html>
